<mat-card class="card">
    <mat-spinner *ngIf="!isImageLoaded"></mat-spinner>
    <mat-card-content>
        <img mat-card-image src="{{urlImage}}{{card?.id}}_0.jpg" (load)="onImageLoad()"
            alt='champion-splash-{{card?.name}}' draggable="false" />
    </mat-card-content>
    <mat-card-footer class="card__footer">
        <mat-card-title>{{card?.name}}</mat-card-title>
    </mat-card-footer>
</mat-card>
