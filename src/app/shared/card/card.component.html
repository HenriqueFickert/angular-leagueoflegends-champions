<mat-card class="card">
    <mat-card-content>
        <img mat-card-image src="{{card?.image}}" alt='champion-splash-{{card?.name}}' draggable="false" />
    </mat-card-content>
    <mat-card-footer class="card__footer">
        <mat-card-title>{{card?.name}}</mat-card-title>
    </mat-card-footer>
</mat-card>
